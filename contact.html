<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ติดต่อเรา - BalloonBoi</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: "Inter", "Poppins", sans-serif;
      background: linear-gradient(#7ec8e3, #b9f3fc);
      color: #222;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #00a2ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.2s;
    }

    nav a:hover {
      color: #ffd54f;
    }

    .contact-section {
      padding: 60px 20px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 40px;
    }

    .contact-form {
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .contact-form label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 8px;
      color: #00a2ff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #00a2ff;
      border-radius: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff4747;
    }

    .contact-form button {
      background-color: #00a2ff;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 0 #002aff;
      transition: transform 0.2s;
    }

    .contact-form button:hover {
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #00a2ff;
      color: white;
      font-size: 0.9rem;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>BalloonBoi</h1>
    <nav>
      <a href="homepage.html">หน้าหลัก</a>
      <a href="episodes.html">ตอนต่างๆ</a>
      <a href="crew.html">ตัวละครต่างๆ</a>
      <a href="gallery.html">อัลบั้มรูป</a>
      <a href="contact.html">ติดต่อเรา</a>
      <a href="login.html">เข้าสู่ระบบ</a>
      <a href="signup.html">ลงทะเบียน</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>ติดต่อเรา</h2>
      <p>มีคำถาม ข้อเสนอแนะ หรือแค่อยากบอกว่า "Yoooo Broooo" ใช่ไหม? ส่งข้อความหาเราด้านล่างได้เลย!</p>

      <form class="contact-form" action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 BalloonBoi
  </footer>
</body>
</html>
