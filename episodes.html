<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BalloonBoi Episodes</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: "Inter", "Poppins", sans-serif;
      background: linear-gradient(#7ec8e3, #b9f3fc);
      color: #222;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #00a2ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.2s;
    }

    nav a:hover {
      color: #ffd54f;
    }

    .episodes-section {
      padding: 60px 20px;
      text-align: center;
    }

    .episodes-section h2 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 40px;
    }

    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .episode-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .episode-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .episode-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .episode-info {
      padding: 20px;
    }

    .episode-info h3 {
      color: #00a2ff;
      margin: 10px 0;
      font-size: 1.4rem;
    }

    .episode-info p {
      font-size: 1rem;
      color: #333;
      line-height: 1.4;
    }

    .watch-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background-color: #00a2ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 3px 0 #002aff;
      transition: transform 0.2s;
    }

    .watch-btn:hover {
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #00a2ff;
      color: white;
      font-size: 0.9rem;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>BalloonBoi</h1>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="episodes.html">Episodes</a>
      <a href="crew.html">Characters</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="episodes-section">
      <h2>Balloonanim Episodes</h2>
      <div class="episodes-grid">
        <div class="episode-card">
          <img src="episode1.jpg" alt="ComingSoon">
          <div class="episode-info">
            <h3>Coming Soon</h3>
            <p>NaN</p>
            <a href="#" class="watch-btn">Watch Now</a>
          </div>
        </div>

        <div class="episode-card">
          <img src="episode2.jpg" alt="ComingSoon">
          <div class="episode-info">
            <h3>Coming Soon</h3>
            <p>NaN</p>
            <a href="#" class="watch-btn">Watch Now</a>
          </div>
        </div>

        <div class="episode-card">
          <img src="episode3.jpg" alt="ComingSoon">
          <div class="episode-info">
            <h3>Coming Soon</h3>
            <p>NaN</p>
            <a href="#" class="watch-btn">Watch Now</a>
          </div>
        </div>

        <div class="episode-card">
          <img src="episode4.jpg" alt="ComingSoon">
          <div class="episode-info">
            <h3>Coming Soon</h3>
            <p>NaN</p>
            <a href="#" class="watch-btn">Watch Now</a>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
