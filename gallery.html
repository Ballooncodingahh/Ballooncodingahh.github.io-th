<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>อัลบั้มรูป BalloonBoi</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: "Inter", "Poppins", sans-serif;
      background: linear-gradient(#7ec8e3, #b9f3fc);
      color: #222;
    }

    header {
      background-color: #00a2ff;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #00a2ff;
      color: white;
      font-size: 0.9rem;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="homepage.html">หน้าหลัก</a>
      <a href="crew.html">ตัวละครต่าง</a>
      <a href="episodes.html">ตอนต่างๆ</a>
      <a href="gallery.html">อัลบั้มรูป</a>
      <a href="contact.html">ติดต่อเรา</a>
      <a href="login.html">เข้าสู่ระบบ</a>
      <a href="signup.html">ลงทะเบียน</a>
    </nav>
  </header>

  <main>
    <h1>อัลบั้มรูป</h1>
    <p>สำรวจช่วงเวลาและแฟนอาร์ตที่ได้รับแรงบันดาลใจจาก BalloonBoi!</p>


    <div class="gallery">
      <figure>
        <img src="balloon.jpg" alt="Balloon" />
        <figcaption>บอล – นักสร้างแอนิเมเตอร์ผู้หลงใหลสไปรต์และหัวหน้าแก๊ง!</figcaption>
      </figure>

      <figure>
        <img src="kiraty.png" alt="Kiraty" />
        <figcaption>พีพี – มือกีตาร์รูปหล่อผู้มีออร่าเกินตัว (หรืออาจจะเป็นแค่โชคช่วย?)</figcaption>
      </figure>

      <figure>
        <img src="maxnum.png" alt="Max" />
        <figcaption>แม็ก – มือกีตาร์/มือเบสตัวสูงใหญ่ที่ไม่มีเงินซื้อหุ้นเพิ่ม</figcaption>
      </figure>

      <figure>
        <img src="fusion.png" alt="Fusion" />
        <figcaption>ฟิวชั่น – เจ้าตัวลึกลับที่มี Thinkpad อยู่ในกระเป๋าเป้</figcaption>
      </figure>

      <figure>
        <img src="group.png" alt="Group" />
        <figcaption>แก๊งค์ทั้งหมดมารวมกัน – รับรองความโกลาหลแน่นอน!</figcaption>
      </figure>

      <figure>
        <img src="fanart.png" alt="Fan Art" />
        <figcaption>แฟนอาร์ตโดยชุมชน!</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    © 2025 BalloonBoi
  </footer>
</body>
</html>
