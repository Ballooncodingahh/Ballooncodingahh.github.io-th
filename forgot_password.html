<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BalloonBoi Forgot Password Page</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg'); 
    background-size: cover;                  
    background-position: center;             
    background-repeat: no-repeat;            
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  </style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
    }

    .forgot-container input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .forgot-container button {
      width: 95%;
      padding: 10px;
      background-color: #00a2ff; /* your color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .forgot-container button:hover {
      background-color: #0092e6;
    }

    .forgot-container p {
      font-size: 14px;
      color: #555;
    }

    .forgot-container a {
      color: #00a2ff;
      text-decoration: none;
    }

    .forgot-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password?</h2>
    <p>Enter your email address and your username and weâ€™ll send you a link to reset your password. (Email Address is required.)</p>
    <form action="#" method="post">
      <input type="email" name="email" placeholder="Email address" required><br>
      <input type="username" name="username" placeholder="User Name" ><br>
      <button type="submit">Send the reset link</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>
</body>
</html>
